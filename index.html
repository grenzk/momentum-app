<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <script src="./assets/js/app.js" defer></script>
    <script src="./assets/js/greeting.js" defer></script>
    <script src="./assets/js/quotes.js" defer></script>
    <title>Momentum App</title>
  </head>
  <body>
    <section class="clock container">
      <div class="clock-container grid">
        <div class="clock-content grid">
          <div class="clock-circle">
            <span class="clock-twelve"></span>
            <span class="clock-three"></span>
            <span class="clock-six"></span>
            <span class="clock-nine"></span>

            <div class="clock-rounder"></div>
            <div class="clock-hour" id="clock-hour"></div>
            <div class="clock-minutes" id="clock-minutes"></div>
            <div class="clock-seconds" id="clock-seconds"></div>
          </div>

          <div>
            <div class="clock-text">
              <div class="clock-text-hour" id="text-hour"></div>
              <div class="clock-text-minutes" id="text-minutes"></div>
              <div class="clock-text-ampm" id="text-ampm"></div>
            </div>

            <div class="text-input">
              <div id="fade-in">
                <span id="greeting" class="hidden"></span>
              </div>
              <form id="login-form" class="hidden">
                <input
                  class="logininput"
                  required
                  maxlength="15"
                  type="text"
                  placeholder="What is your name?"
                />
                <!-- <input class="login" type="submit" value="Log in" /> -->
              </form>
              <form id="focus-form">
                <h3 id="focus-text">What is your main focus for today?</h3>
                <input class="focus-input" type="text" placeholder="" required />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
  </body>
</html>
