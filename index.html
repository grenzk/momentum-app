<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <script src="./assets/js/clock.js" defer></script>
    <script src="./assets/js/greeting.js" defer></script>
    <script src="./assets/js/quotes.js" defer></script>
    <script src="./assets/js/mainFocus.js" defer></script>
    <script src="./assets/js/drag.js" defer></script>
    <script src="./assets/js/todo.js" defer></script>
    <title>Momentum App</title>
  </head>
  <body>
    <section class="clock container">
      <div class="clock-container grid">
        <div class="clock-content grid">
          <div class="clock-circle">
            <span class="clock-twelve"></span>
            <span class="clock-three"></span>
            <span class="clock-six"></span>
            <span class="clock-nine"></span>

            <div class="clock-rounder"></div>
            <div class="clock-hour" id="clock-hour"></div>
            <div class="clock-minutes" id="clock-minutes"></div>
            <div class="clock-seconds" id="clock-seconds"></div>
          </div>

          <div>
            <div class="clock-text">
              <div class="clock-text-hour" id="text-hour"></div>
              <div class="clock-text-minutes" id="text-minutes"></div>
              <div class="clock-text-ampm" id="text-ampm"></div>
            </div>

            <div class="text-input">
              <div id="fade-in">
                <span id="greeting" class="hidden"></span>
              </div>
              <form id="login-form" class="hidden">
                <input
                  class="logininput"
                  required
                  maxlength="15"
                  type="text"
                  placeholder="What is your name?"
                />
              </form>

              <div class="main-focus__input-container" id="js-question">
                <form class="form" id="js-main-focus-form">
                  <input
                    type="text"
                    class="input input--main-focus"
                    id="js-main-focus-input"
                    placeholder=" What is your main focus for today?"
                    autocomplete="off"
                  />
                </form>
              </div>
              <div
                class="main-focus__showing-container disappear"
                id="js-focus-showing"
              >
                <input
                  type="checkbox"
                  class="input--checkbox"
                  id="js-checkbox-focus"
                />
                <div
                  class="greeting__main-focus-text"
                  id="js-main-focus-text"
                ></div>
                <i class='bx bx-trash' id="delete-btn"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="todo-container">
      <h1 id="todo-container-header"> To-Do List <i class='bx bxs-plus-square' id="toggle" ></i></h1>
      <input type="text" id="add-todo" placeholder="Add a new TO-DO">
      <ul>
          <li draggable="true"><span class="todo-object"><i class='bx bxs-trash' ></i></span>Study</li>
          <li draggable="true"><span class="todo-object"><i class='bx bxs-trash' ></i></span>Practice coding</li>
          <li draggable="true"><span class="todo-object"><i class='bx bxs-trash' ></i></span>Make music</li>
          <li draggable="true"><span class="todo-object"><i class='bx bxs-trash' ></i></span>Go home</li>
      </ul>
  </div>
  </body>
</html>
