<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="./assets/js/app.js" defer></script>
    <title>Momentum App</title>
  </head>
  <body id="bg">
    <!-- <div id="bg"></div> -->
    <header>
      <nav class="container flex">
        <div>Links</div>
        <div>Weather</div>
      </nav>
    </header>
    <main>
      <section class="clock container flex">
        <h1 class="clock-text">6:19</h1>
        <h2 class="greeting">Good evening, John.</h2>
      </section>
      <section class="focus container flex">
        <h1 class="focus-text">What is your main focus for today?</h1>
        <div class="content">
          <input type="text" />
        </div>
      </section>
      <div class="quote">Quote</div>
    </main>
    <footer class="container flex">
      <div class="location">Loc</div>
      <div class="todo-text">Todo</div>
    </footer>
  </body>
</html>
